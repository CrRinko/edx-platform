metadata:
    display_name: Checkbox
    markdown: |
       To create a checkbox problem in the simple editor:
       - Enter the text of the main question between angle brackets.
       - Add brackets that contain a space before each answer option: [ ]
       - For each correct answer, add an x between the parentheses: [x] 
         Note that a problem can have more than one correct answer.
       - To add an explanation, enter the text of the explanation, and then highlight the explanation and click the light bulb icon.
       You can replace the text in the following example problem with your own text.
       _____________________________________________________________________________

      >>The following languages  are in the Indo-European family:<<

      [x] Urdu
      [ ] Finnish
      [x] Marathi
      [x] French
      [ ] Hungarian

      Note: Make sure you select all of the correct options—there may be more than one!

      [explanation]
      Urdu, Marathi, and French are all Indo-European languages, while Finnish and  Hungarian are in the Uralic family.
      [explanation]

