       To create a multiple choice problem in the simple editor:
       - Enter the text of the main question between angle brackets.
       - Add parentheses that contain a space before each answer option: ( )
       - For the correct answer, add an x between the parentheses: (x)
       - To add an explanation, enter the text of the explanation, and then highlight the explanation and click the light bulb icon.
       You can replace the text in the following example problem with your own text.
       _____________________________________________________________________________
       >>Which of the following countries has the largest population?<<
       ( ) Brazil
       ( ) Germany
       (x) Indonesia
       ( ) Russia
       [explanation]
       According to September 2014 estimates:
       The population of Indonesia is approximately 250 million.
       The population of Brazil  is approximately 200 million.
       The population of Russia is approximately 146 million.
       The population of Germany is approximately 81 million.
       [explanation]
